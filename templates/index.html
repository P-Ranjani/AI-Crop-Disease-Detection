<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }
        
        .prediction-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .disease-badge {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .disease-badge.healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .disease-badge.powdery {
            background: #fff3cd;
            color: #856404;
        }
        
        .disease-badge.rust {
            background: #f8d7da;
            color: #721c24;
        }
        
        .confidence-bar {
            height: 20px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }
        
        .treatment-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .treatment-list {
            list-style: none;
            padding: 0;
        }
        
        .treatment-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .treatment-list li:last-child {
            border-bottom: none;
        }
        
        .treatment-list li i {
            color: #28a745;
            margin-right: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .probability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .probability-item:last-child {
            border-bottom: none;
        }
        
        .probability-bar {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }
        
        .probability-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-leaf"></i> Plant Disease Detection</h1>
                <p>Upload an image of a plant leaf to detect diseases and get treatment recommendations</p>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h4>Upload Plant Leaf Image</h4>
                        <p>Click here or drag and drop an image file</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <button class="btn btn-primary btn-lg" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-upload"></i> Choose Image
                        </button>
                    </div>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Analyzing image...</p>
                    </div>
                    
                    <div id="imagePreview" style="display: none; text-align: center; margin-top: 20px;">
                        <img id="previewImg" class="image-preview" alt="Preview">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="result-container" id="resultContainer">
                        <div class="prediction-card">
                            <h4><i class="fas fa-microscope"></i> Disease Prediction</h4>
                            <div id="predictionResult"></div>
                        </div>
                        
                        <div class="treatment-section">
                            <h4><i class="fas fa-medkit"></i> Treatment Recommendations</h4>
                            <div id="treatmentResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const predictionResult = document.getElementById('predictionResult');
        const treatmentResult = document.getElementById('treatmentResult');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Upload and predict
            uploadAndPredict(file);
        }

        function uploadAndPredict(file) {
            const formData = new FormData();
            formData.append('image', file);

            // Show loading
            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                displayResults(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error('Error:', error);
                alert('An error occurred while processing the image.');
            });
        }

        function displayResults(data) {
            // Display prediction
            const diseaseClass = data.prediction.toLowerCase();
            const confidence = (data.confidence * 100).toFixed(1);
            
            predictionResult.innerHTML = `
                <div class="d-flex align-items-center mb-3">
                    <span class="disease-badge ${diseaseClass}">${data.prediction}</span>
                    <span class="ms-3">Confidence: ${confidence}%</span>
                </div>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="width: ${confidence}%"></div>
                </div>
                <h6 class="mt-3">All Predictions:</h6>
                <div class="mt-2">
                    ${Object.entries(data.class_probabilities).map(([className, prob]) => `
                        <div class="probability-item">
                            <span>${className}</span>
                            <div class="d-flex align-items-center">
                                <span class="me-2">${(prob * 100).toFixed(1)}%</span>
                                <div class="probability-bar">
                                    <div class="probability-fill" style="width: ${prob * 100}%"></div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Display treatment
            const treatment = data.treatment;
            treatmentResult.innerHTML = `
                <p class="text-muted mb-3">${treatment.description}</p>
                
                <h6><i class="fas fa-tools"></i> Recommended Actions:</h6>
                <ul class="treatment-list">
                    ${treatment.recommendations.map(rec => `<li><i class="fas fa-check"></i>${rec}</li>`).join('')}
                </ul>
                
                <h6 class="mt-4"><i class="fas fa-shield-alt"></i> Prevention Tips:</h6>
                <ul class="treatment-list">
                    ${treatment.prevention.map(prev => `<li><i class="fas fa-lightbulb"></i>${prev}</li>`).join('')}
                </ul>
            `;

            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
